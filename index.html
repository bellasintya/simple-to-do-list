<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>
<body>
    <div class="todo-container">
        <h2>To Do List</h2>
        <input class="task-input" type="text" id="taskInput" placeholder="Add new task">
        <button class="btn-submit" onclick="addTask()">Add Task</button>
        <div id="taskList" class="task-list"></div>
        <div id="footerNote" class="footer-note"></div>
    </div>
    <div class="alert" id="alert-success" style="display: none;"></div>
    <script src='./js/main.js'></script>
</body>
</html>
